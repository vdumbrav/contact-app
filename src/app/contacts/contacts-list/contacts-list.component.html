<div class="wrapper">
  <div class="wrapper__header">
    <mat-form-field>
      <span matPrefix>
        <mat-icon>search</mat-icon>
      </span>
      <input [formControl]="search" matInput placeholder="Ex. Andree" />
      <button
        (click)="clearInput()"
        *ngIf="search.value"
        aria-label="Clear"
        mat-button
        mat-icon-button
        matSuffix
        type="button"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button
      type="button"
      mat-flat-button
      mat-icon-button
      color="primary"
      (click)="addContact()"
    >
      <mat-icon class="mat-18">add</mat-icon>
    </button>
  </div>
  <table class="table" matSort mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="favourite">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>favourite</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          mat-icon-button
          color="accent"
          (click)="changeStatusFavorite(element)"
        >
          <mat-icon class="mat-18">
            {{ element.favourite ? "favorite" : "favorite_border" }}</mat-icon
          >
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Details</th>
      <td mat-cell *matCellDef="let element">
        <button type="button" mat-icon-button color="primary">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          (click)="editContact(element)"
          mat-icon-button
          color="accent"
        >
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button
          type="button"
          mat-icon-button
          color="warn"
          (click)="deleteContact(element)"
        >
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength"
    [pageSize]="9"
    [pageSizeOptions]="[9, 15, 25, resultsLength]"
    color="accent"
  ></mat-paginator>
</div>
